<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <title>Ataque Cross-Site-Scripting (XSS)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='app.js' defer></script>
</head>

<body>
    <h1> Bem Vindo as Lojas Brasileiras </h1>
    <section id="user-input">
        <form>
            <div class="form-main">
                <h3> Avalie sua Compra: </h3>
                <label for="user-name"> Digite seu Nome: </label>
                <input type="text" id="user-name" name="user-name">
            </div>
            
            <div class="form-main">
                <label for="user-message"> Digite sua Mensagem: </label>
                <textarea name="user-message" id="user-message"> </textarea>
            </div>
            <button type="submit"> Enviar Mensagem </button>
        </form>
    </section>
    <section id="user-messages">
        <h3> Lista de Comentarios: </h3>
        <ul></ul>
    </section>
</body>

</html>
